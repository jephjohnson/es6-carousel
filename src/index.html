<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Level Demo</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav id="nav" class="">
                    <ul class="nav__wrapper">
                        <li>
                            <a class="nav--item" data-type="Home" href="#/home" alt="home" title="home">Home</a>
                        </li>
                        <li>
                            <a class="nav--item" data-type="About" href="#/about" alt="about" title="about" >About</a>
                        </li>
                        <li>
                            <a class="nav--item" data-type="Contact" href="#/contact" alt="contact" title="contact">Contact</a>
                        </li>
                        <li>
                            <a class="buy" href="/" alt="buy" alt="buy" title="buy" >Buy</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main" role="main">
            <section>
                <div class="container">
                    <div class="slider">
                        <div class="slider--container img-con-0"></div>
                        <div class="slider--container img-con-1"></div>
                        <div class="slider--container img-con-2"></div>
                       <div class="btn btn-left" id="prev"><i class="arrow left" title="Left Arrow"></i></div>
                       <div class="btn btn-right" id="next"><i class="arrow right" title="Right Arrow"></i></div>
                    </div>
                    <div class="dots">
                        <span class="dots--dot"></span> 
                        <span class="dots--dot active"></span> 
                        <span class="dots--dot"></span> 
                      </div>
                </div>
            </section>
        </main>
            <footer></footer>        
    </body>
</html>
